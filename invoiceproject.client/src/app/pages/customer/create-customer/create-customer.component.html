
<div #MainDiv class="h-full w-full p-8">
    <div class="flex flex-col gap-4 h-full w-full bg-primary-darker rounded-3xl py-5 px-8
    shadow-[0px_0px_20px_3px_rgba(149,_157,_165,_0.2)] border-secondary border-x-2">
        <div class="flex flex-row justify-between items-center">
            <p class="font-bold font-Roboto text-4xl text-text-primary">Create customer</p>
        </div>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-4">

            <!-- Name -->
            <div class="flex flex-row gap-2 items-center">
                <label class="text-2xl text-green-100">Name:</label>
                <input class="bg-amber-50 text-black p-2 rounded" formControlName="name" type="text" />
                <div class="text-2xl text-red-500" *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
                Name is required.
                </div>
            </div>

            <!-- Email -->
            <div class="flex flex-row gap-2 items-center">
                <label class="text-2xl text-green-100">Email:</label>
                <input class="bg-amber-50 text-black p-2 rounded" formControlName="email" type="email" />
                <div class="text-2xl text-red-500" *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
                Enter a valid email.
                </div>
            </div>

            <!-- Address -->
            <div class="flex flex-row gap-2 items-center">
                <label class="text-2xl text-green-100">Address:</label>
                <input class="bg-amber-50 text-black p-2 rounded" formControlName="address" type="text" />
                <div class="text-2xl text-red-500" *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched">
                Address is required.
                </div>
            </div>

            <!-- Phone Number -->
            <div class="flex flex-row gap-2 items-center">
                <label class="text-2xl text-green-100">Phone:</label>
                <input class="bg-amber-50 text-black p-2 rounded" formControlName="phoneNumber" type="text" />
                <div class="text-2xl text-red-500" *ngIf="customerForm.get('phoneNumber')?.invalid && customerForm.get('phoneNumber')?.touched">
                Phone number is required.
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button class="bg-green-600 text-white text-xl px-4 py-2 rounded hover:bg-green-700" type="submit">
                Submit
                </button>
            </div>

            </form>

    </div>
</div>
